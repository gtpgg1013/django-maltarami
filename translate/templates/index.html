{% extends 'base.html' %}

{% block content %}
  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">말투를 재미있게 바꿔봐요!</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form action = "{% url 'translate:model' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="문장을 입력해 주세요.">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">새로운 말투로 바꾸기!</button>
              </div>
            </div>
          </form>
          {% if translated_sent %}
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <h3>{{ translated_sent }}</h3>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
{% endblock %}
